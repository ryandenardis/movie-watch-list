<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger List</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Ledger Entries</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ledger entries will be dynamically inserted here -->
            {{#each ledgerEntries}}
            <tr>
                <td>{{this.date}}</td>
                <td>{{this.description}}</td>
                <td>{{this.amount}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <footer>
        <p>&copy; {{currentYear}} Movie Watch List</p>
    </footer>
</body>
</html>
